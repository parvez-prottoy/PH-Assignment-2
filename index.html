<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/302ba740cf.js"
      crossorigin="anonymous"
    ></script>
    <title>Kitty's School | HTML & CSS</title>
    <!-- link stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <!------------------- header section start ------------------->
    <header>
      <div class="container header-container">
        <!-- logo -->
        <div class="logo">
          <img src="assets/logo.png" alt="Logo" />
          <h2>Kitty'<span>s</span></h2>
        </div>
        <!-- navItems -->
        <nav>
          <ul class="navItems">
            <li><a class="navItem-1" href="#">Home</a></li>
            <li><a class="navItem-2" href="#">About</a></li>
            <li><a class="navItem-3" href="#">Facilities</a></li>
            <li><a class="navItem-4" href="#">Admission</a></li>
          </ul>
        </nav>
        <!-- header-btn -->
        <div>
          <button class="btn contact-btn">Contact</button>
        </div>
        <!-- hamburger menu -->
        <div class="hamburger-menu">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
    <!------------------- header section end ------------------->
    <!------------------- banner section start ------------------->
    <section class="banner">
      <div class="container banner-container">
        <!-- banner-content -->
        <div class="banner-content">
          <h1>
            <span>Empowering</span>
            students from small age
            <span>towards vision</span>
          </h1>
          <p class="banner-text">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="btn enroll-btn">Enroll Now</button>
        </div>
        <!-- banner-img -->
        <div class="banner-img">
          <img src="assets/hero-kids.png" alt="Banner Image" />
        </div>
      </div>
    </section>
    <!------------------- banner section end ------------------->
  </body>
</html>
